<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>online ticket booking</title>
      <style>
            button{
                  size: 10px;
            }
      </style>

</head>
<body>
      <h2 align="center">Book Bus Tickets</h2>
     <div id="main">
            <form action="confirmpage.html" method="POST" id="form-main">
                  Travelling From:
                  <input type="text" required name="fromloc"> <br>
                  Travelling To:
                  <input type="text" required name="toloc">
                  Date:
                  <input type="date" name="date">
                  <button type="submit">Book</button>
            </form>
     </div>
</body>
</html>
